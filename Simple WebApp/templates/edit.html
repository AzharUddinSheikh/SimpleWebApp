<!DOCTYPE html>
<html lang="en">

<head>
    <title>DashBoard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<a href="/"> <button>Back</button></a>


<form method="POST" action="/update/{{posts.sno}}">

    <div class="form-group">
        <label>Name:</label>
        <input type="hidden" name="sno" value="{{posts.sno}}">
        <input type="name" class="form-control" name="name" value="{{posts.name}}">
    </div>

    <div class="form-group">
        <label>Username:</label>
        <input type="username" class="form-control" name="username" value="{{posts.username}}">
    </div>

    <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" name="email" value="{{posts.email}}">
    </div>

    <div class="form-group">
        <label>Phone:</label>
        <input type="number" class="form-control" name="phone" value="{{posts.phone}}">
    </div>

    <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" name="password" value="{{posts.password}}">
    </div>

    <div class="form-group">
        <button class="btn btn-primary" type="submit">Update</button>
    </div>

</form>

<div class="modal-footer">
    <a href="/logout"> <button type="button" class="btn btn-secondary" data-dismiss="modal">Logout</button></a>
</div>
